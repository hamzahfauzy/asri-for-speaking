<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASRI 2025 - Change Password</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="background-animation"></div>

    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <a href="index.html" class="logo-link">
          <div class="sidebar-logo">
            <i class="fas fa-microphone-alt"></i>
            <span>ASRI</span>
          </div>
        </a>
        <button class="sidebar-toggle-close" id="sidebar-toggle-close">&times;</button>
      </div>

      <nav class="sidebar-nav">
        <ul>
          <li>
            <a href="index.html" class="nav-item active"><i class="fas fa-home-alt fa-fw"></i><span>Beranda</span></a>
          </li>
          <li class="nav-item-dropdown">
            <a href="#" class="nav-item" id="account-toggle" aria-expanded="false" aria-controls="account-submenu">
              <i class="fas fa-user-cog fa-fw"></i>
              <span>Account Settings</span>
              <i class="fas fa-chevron-down dropdown-icon"></i>
            </a>
            <ul class="submenu" id="account-submenu">
              <li>
                <a href="profile.html"><i class="fas fa-user-circle fa-fw"></i> Profile</a>
              </li>
              <li>
                <a href="change-password.html"><i class="fas fa-key fa-fw"></i> Change Password</a>
              </li>
            </ul>
          </li>
        </ul>

        <div class="nav-separator"></div>
        <ul>
          <li>
            <a href="lesson-detail.html" class="nav-item-lesson"><i class="fas fa-running fa-fw lesson-number"></i><span>Lesson 1: VERB</span></a>
          </li>
          <li>
            <a href="lesson-noun.html" class="nav-item-lesson"><i class="fas fa-cube fa-fw lesson-number"></i><span>Lesson 2: NOUN</span></a>
          </li>
          <li>
            <a href="lesson-adjective.html" class="nav-item-lesson"><i class="fas fa-palette fa-fw lesson-number"></i><span>Lesson 3: ADJECTIVE</span></a>
          </li>
          <li>
            <a href="lesson-adverb.html" class="nav-item-lesson"><i class="fas fa-sliders-h fa-fw lesson-number"></i><span>Lesson 4: ADVERB</span></a>
          </li>
        </ul>
      </nav>
    </aside>
    <main class="main-content">
      <header class="main-header">
        <button class="sidebar-toggle-open" id="sidebar-toggle-open">
          <i class="fas fa-bars"></i>
        </button>
        <h2 class="header-title">Change Password</h2>
        <div class="header-profile">
          <i class="fas fa-bell"></i>
          <img src="https://i.pravatar.cc/150?img=32" alt="User Avatar" />
        </div>
      </header>

      <section class="content-body">
        <div class="centered-container">
          <div class="card change-password-card" style="--anim-delay: 0.1s">
            <div class="card-header" style="border-bottom: none; margin-bottom: 0.5rem; text-align: center; display: block">
              <i class="fas fa-shield-alt" style="font-size: 2.5rem; color: var(--primary-accent); margin-bottom: 1rem"></i>
              <h3 style="font-size: 1.8rem; font-weight: 700">Ganti Password Anda</h3>
              <p style="color: var(--text-secondary); margin-top: 0.5rem">Silahkan ubah password Anda secara berkala untuk menjaga keamanan akun.</p>
            </div>
            <form id="change-password-form">
              <div class="form-group">
                <label for="current-password">Password Saat Ini</label>
                <div class="password-input-wrapper">
                  <input type="password" id="current-password" placeholder="Masukkan password lama Anda" required />
                  <i class="fas fa-eye password-toggle-icon"></i>
                </div>
              </div>
              <div class="form-group">
                <label for="new-password">Password Baru</label>
                <div class="password-input-wrapper">
                  <input type="password" id="new-password" placeholder="Masukkan password baru" required />
                  <i class="fas fa-eye password-toggle-icon"></i>
                </div>
                <div class="password-strength-meter" id="password-strength-meter">
                  <div class="strength-bar"></div>
                  <span class="strength-text"></span>
                </div>
              </div>
              <div class="form-group">
                <label for="confirm-password">Konfirmasi Password Baru</label>
                <div class="password-input-wrapper">
                  <input type="password" id="confirm-password" placeholder="Ketik ulang password baru" required />
                  <i class="fas fa-eye password-toggle-icon"></i>
                </div>
              </div>
              <div class="form-actions" style="display: flex; margin-top: 1rem; border-top: none">
                <button type="submit" class="btn" style="width: 100%; padding: 0.9rem">Update Password</button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
